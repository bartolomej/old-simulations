<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image coloring</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>

<div id="editor">
    <div id="header">
        <label id="select-image">
            Choose image:
            <select>
                <option selected>Select...</option>
                <option value="image1">Some lady with a hat</option>
                <option value="image2">A monkey face</option>
                <option value="image3">A bunch of fruit</option>
                <option value="image4">A nice looking flower</option>
            </select>
        </label>
        <label id="select-color">
            Choose color:
            <select>
                <option selected>Select...</option>
                <option value="barva1">Yellow</option>
                <option value="barva2">Pinky</option>
                <option value="barva3">Blue</option>
            </select>
        </label>
        <label id="show-dimensions">
            Image dimensions:
            <span></span>
        </label>

    </div>
    <div id="body">

    </div>
</div>

<script src="js/slike.js" ></script>
<script src="js/script.js" ></script>

</body>
</html>
