<div>
    <h4 class="title">Recursive fractal circle</h4>
    <div class="control-container">
        <div style="float: left">
            Line length <br>
            Line width <br>
            Scale <br>
            Angle <br>
            Rotation <br>
            Clear <br>
            Color <br>
        </div>
        <div style="float: right">
            <input type="range" min="10" max="700" value="50" class="slider" id="length-input"/><span id="length"></span><br>
            <input type="range" min="10" max="200" value="10" class="slider" id="width-input"/><span id="width"></span><br>
            <input type="range" min="10" max="1000" value="40" class="slider" id="scale-input"/><span id="scale"></span><br>
            <input type="range" min="10" max="200" value="40" class="slider" id="angle-input"/><span id="angle"></span><br>
            <input type="range" min="10" max="500" value="50" class="slider" id="rotation-input"/><span id="rotation"></span><br>
            <input type="checkbox" id="clear-input"/><br>
            <input type="checkbox" id="color-input"/><br>
        </div>
