<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Old simulations index</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="container">
    <div id="controls">
        <pre>
Line length  <input type="range" min="10" max="150" value="150" class="slider" id="length-input"/><span id="length"></span><br>
Line width   <input type="range" min="10" max="400" value="160" class="slider" id="width-input"/><span id="width"></span><br>
Scale        <input type="range" min="10" max="75" value="50" class="slider" id="scale-input"/><span id="scale"></span><br>
Angle        <input type="range" min="10" max="75" value="34" class="slider" id="angle-input"/><span id="angle"></span><br>
Rotation     <input type="range" min="10" max="500" value="160" class="slider" id="rotation-input"/><span id="rotation"></span><br>
Enable clear <input type="checkbox" id="clear-input" checked/><br>
Enable color <input type="checkbox" id="color-input"/><br>
            </pre>
    </div>
    <canvas id="canvas"></canvas>
</div>
<script src="./sketch.js"></script>
</body>
</html>
